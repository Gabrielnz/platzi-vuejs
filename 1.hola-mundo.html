<!DOCTYPE html>
<html>
<head>
    <title>Curso Vue.js</title>
</head>
<body>
    <div id="app">
        Hola {{ nombre }}
        <a :href="url" target="_blank">{{ pagina }}</a>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                nombre: 'Gabriel',
                pagina: 'Ir a Google',
                url: 'https://google.com'
            }
        })
    </script>
</body>
</html>
