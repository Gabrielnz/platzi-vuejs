<!DOCTYPE html>
<html>
<head>
    <title>Curso Vue.js</title>
</head>
<body>
    <div id="app">
        <template v-if="mostrar">
            <h1>Este es mi título</h1>
            <h2>Este es mi subtítulo</h2>
            <a :href="url" target="_blank">{{ pagina }}</a>
        </template>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                pagina: 'Ir a Google',
                url: 'https://google.com',
                mostrar: true
            }
        })
    </script>
</body>
</html>
